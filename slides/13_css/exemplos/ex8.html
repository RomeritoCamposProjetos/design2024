<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div {
            border: 1px solid black;
        }
        div[class] {
            height: 100px;
        }
        .flex {
            display: flex;
        }
        .center {
            justify-content: center;
        }
        .space-evenly {
            justify-content: space-evenly;
        }
    </style>

</head>
<body>

    <div class="flex center">
        <div>flex</div>
        <div>flex</div>
        <div>flex</div>
    </div>
    <div class="flex space-evenly">
        <div>flex</div>
        <div>flex</div>
        <div>flex</div>
    </div>
    
</body>
</html>
