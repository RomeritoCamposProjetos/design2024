<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div {
            border: 1px solid black;
        }
        div[class] {
            height: 100px;
        }
        .flex {
            display: flex;
        }
        .inline-flex {
            display: inline-flex;
        }
    </style>

</head>
<body>
    <div class="flex">
        <div>flex</div>
        <div>flex</div>
        <div>flex</div>
    </div>
    <div class="inline-flex">
        <div>inline-flex</div>
        <div>inline-flex</div>
        <div>inline-flex</div>
    </div>
</body>
</html>
