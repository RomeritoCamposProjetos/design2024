<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div[class] {
            border: 2px solid blue;
            padding: 4px;
        }
        .row {
            display: flex;
        }
        .row > div {
            border: 1px solid black;
            padding: 20px 30px;
        }
    </style>

</head>
<body>
    <div class="row">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
        <div>Texto 4</div>
        <div>Texto 5</div>
        <div>Texto 6</div>
        <div>Texto 7</div>
        <div>Texto 8</div>
    </div>
</body>
</html>
