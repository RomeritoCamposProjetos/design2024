<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .container {
            display: flex;
            height: 80px;
            padding: 3px;
            border: 1px solid black;
            gap: 3px;
        }
        .container > div {
            display: flex;
            border: 1px solid blue;
        }
        .flex-basis-0 {
            flex-basis: 0;
        }
        .flex-basis-100 {
            flex-basis: 100px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="flex-basis-0">Texto 1</div>
        <div>Texto 2</div>
        <div class="flex-basis-100">Texto 3</div>
    </div>


    
</body>
</html>
