    <style>
        .outer-display {

            padding-left: 20px;
            padding-right: 20px;
            background-color: antiquewhite;
        }

        p {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <p>Lorem</p>
    <a href="" class="outer-display">Romerito</a>

    <p>Lorem</p>
